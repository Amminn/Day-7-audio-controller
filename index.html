<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Audio controler day 7 challenge</title>
</head>
<body>
    <audio id="myAudio" src="./mp3/Night-Owl.mp3"></audio> 
    <div class="phone">
        <div class="container">
            <div class="img-info">
                <img class="track-art" src="./images/blue-cover.png" alt="Image of blue cover">
                <h1 class="track-name">Track title</h1>
                <p class="track-artist">Odesza</p>
            </div>
            <div class="audio-controler">
                <div class="time flex">
                    <p class="current">00:00</p>
                    <p class="end">04:00</p>
                </div>
                <div class="range-time">
                    <input type="range" class="track-range" name="" id="" min="0" max="100">
                </div>
                <div class="btn-control flex">
                    <div class="sound">
                        <span class="material-icons-outlined">
                            volume_down
                        </span>
                        <input type="range" name="" id="" class="volume" min="0" max="100">
                    </div>
                    <div class="play">
                        <span class="material-icons-outlined prev-track">
                            skip_previous
                        </span>
                        <span class="none material-icons-outlined pause-track">
                            pause
                        </span>
                        <span class="material-icons-outlined play-track">
                            play_arrow
                        </span>
                        <span class="material-icons-outlined next-track" >
                            skip_next
                        </span>
                    </div>
                    <div class="like">
                        <span class="material-icons-outlined favorite-border">
                            favorite_border
                        </span>
                        <span class="none material-icons-outlined favorite">
                            favorite
                        </span>
                    </div>
                </div>
                <div class="bottom-line">
                    <!-- drow the bottom line with css -->
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
